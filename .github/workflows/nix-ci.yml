name: Nix CI

on:
  push:
    branches: [main]
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'go.mod'
      - 'go.sum'
      - 'gomod2nix.toml'
      - 'VERSION'
      - '.github/workflows/nix-ci.yml'
      - 'nix/**'
  pull_request:
    branches: [main]
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'go.mod'
      - 'go.sum'
      - 'gomod2nix.toml'
      - 'VERSION'
      - '.github/workflows/nix-ci.yml'
      - 'nix/**'

jobs:
  nix-ci:
    name: Check, Build & Update
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Run the Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check Flake Inputs
        id: flakecheck
        uses: DeterminateSystems/flake-checker-action@main
        with:
          fail-mode: true

      - name: Update flake.lock if outdated
        if: failure() && steps.flakecheck.outcome == 'failure'
        uses: DeterminateSystems/update-flake-lock@main
        with:
          nix-options: --extra-experimental-features pipe-operators
          commit-msg: |
            chore: update flake.lock (auto via CI)
          pr-title: |
            Automated flake.lock update
          pr-body: |
            Flake inputs were outdated and have been updated automatically.

      - name: Build Project via Flake
        run: >
          nix build .
          --accept-flake-config
          --extra-experimental-features pipe-operators

      - name: Regenerate gomod2nix files
        run: >
          nix develop .#devShells.x86_64-linux.default
          --accept-flake-config
          --extra-experimental-features pipe-operators
          -c gomod2nix generate

      - name: Commit gomod2nix changes
        run: |
          if git diff --exit-code > /dev/null; then
            echo "No gomod2nix changes detected."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: update gomod2nix metadata (auto via CI)"
            git push origin HEAD:${{ github.ref_name }}
          fi